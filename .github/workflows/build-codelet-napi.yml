name: Build codelet-napi

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'codelet/**'
    tags:
      - 'codelet-napi-v*'
  pull_request:
    paths:
      - 'codelet/**'

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

env:
  DEBUG: napi:*
  APP_NAME: codelet-napi
  MACOSX_DEPLOYMENT_TARGET: '10.13'

permissions:
  contents: write
  id-token: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon (M1/M2)
          - target: aarch64-apple-darwin
            os: macos-14
          # macOS Intel
          - target: x86_64-apple-darwin
            os: macos-15-intel
          # Linux x64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          # Linux ARM64 (cross-compile with Docker)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian-aarch64
          # Windows x64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          # Windows ARM64 (cross-compile)
          - target: aarch64-pc-windows-msvc
            os: windows-latest

    name: Build - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        if: ${{ !matrix.docker }}
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        if: ${{ !matrix.docker }}
        with:
          workspaces: codelet -> target
          shared-key: ${{ matrix.target }}

      - name: Install dependencies
        run: npm ci
        working-directory: codelet/napi

      # Native builds (no Docker)
      - name: Build (Native)
        if: ${{ !matrix.docker }}
        run: npm run build -- --target ${{ matrix.target }}
        working-directory: codelet/napi

      # Docker builds for Linux ARM64
      - name: Build (Docker)
        if: ${{ matrix.docker }}
        uses: addnab/docker-run-action@v3
        with:
          image: ${{ matrix.docker }}
          options: --user 0:0 -v ${{ github.workspace }}:/build -w /build/codelet/napi
          run: |
            npm ci
            npm run build -- --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.target }}
          path: codelet/napi/*.node
          if-no-files-found: error

  test:
    name: Test bindings
    needs: build
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
          - os: macos-15-intel
            target: x86_64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: codelet/napi

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: bindings-${{ matrix.target }}
          path: codelet/napi

      - name: Smoke test
        run: node -e "const { CodeletSession } = require('./index.js'); console.log('CodeletSession loaded successfully');"
        working-directory: codelet/napi

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/codelet-napi-v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Verify version matches tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/codelet-napi-v}
          PKG_VERSION=$(node -p "require('./package.json').version")
          echo "Tag version: $TAG_VERSION"
          echo "Package version: $PKG_VERSION"
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) doesn't match package.json version ($PKG_VERSION)"
            exit 1
          fi
          echo "Version verified: $PKG_VERSION"
        working-directory: codelet/napi

      - name: Install dependencies
        run: npm ci
        working-directory: codelet/napi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: codelet/napi/artifacts

      - name: Move artifacts
        run: npm run artifacts
        working-directory: codelet/napi

      - name: Generate platform packages
        run: napi prepublish -t npm
        working-directory: codelet/napi

      - name: List packages
        run: ls -la npm
        working-directory: codelet/napi

      - name: Publish main package
        run: npm publish --access public
        working-directory: codelet/napi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish platform packages
        run: |
          for pkg in npm/*; do
            if [ -d "$pkg" ]; then
              echo "Publishing $pkg..."
              cd "$pkg"
              npm publish --access public
              cd ../..
            fi
          done
        working-directory: codelet/napi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
