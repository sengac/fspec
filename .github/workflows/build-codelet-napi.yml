name: Build codelet-napi

on:
  push:
    tags:
      - 'codelet-napi-v*'
  workflow_dispatch:

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

env:
  DEBUG: napi:*
  APP_NAME: codelet-napi
  MACOSX_DEPLOYMENT_TARGET: '10.13'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon (M1/M2)
          - target: aarch64-apple-darwin
            os: macos-14
            node-file: codelet-napi.darwin-arm64.node
          # macOS Intel
          - target: x86_64-apple-darwin
            os: macos-15-intel
            node-file: codelet-napi.darwin-x64.node
          # Linux x64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            node-file: codelet-napi.linux-x64-gnu.node
          # Linux ARM64 (native ARM64 runner)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
            node-file: codelet-napi.linux-arm64-gnu.node
          # Windows x64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            node-file: codelet-napi.win32-x64-msvc.node
          # Windows ARM64 (cross-compile)
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            node-file: codelet-napi.win32-arm64-msvc.node

    name: Build - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: codelet -> target
          shared-key: ${{ matrix.target }}

      - name: Install dependencies
        run: npm ci --ignore-scripts
        working-directory: codelet/napi

      - name: Build
        run: npm run build -- --target ${{ matrix.target }}
        working-directory: codelet/napi
        env:
          RUST_MIN_STACK: 16777216

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.target }}
          path: codelet/napi/${{ matrix.node-file }}
          if-no-files-found: error

  test:
    name: Test bindings
    needs: build
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
            node-file: codelet-napi.darwin-arm64.node
          - os: macos-15-intel
            target: x86_64-apple-darwin
            node-file: codelet-napi.darwin-x64.node
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            node-file: codelet-napi.linux-x64-gnu.node
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            node-file: codelet-napi.linux-arm64-gnu.node
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            node-file: codelet-napi.win32-x64-msvc.node

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --ignore-scripts
        working-directory: codelet/napi

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: bindings-${{ matrix.target }}
          path: codelet/napi

      - name: Smoke test
        run: node -e "const { CodeletSession } = require('./index.js'); console.log('CodeletSession loaded successfully');"
        working-directory: codelet/napi

  commit-binaries:
    name: Commit binaries to repo
    runs-on: ubuntu-latest
    needs: test
    # Only commit on push to main branches, not on PRs
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout codelet-integration branch
        uses: actions/checkout@v4
        with:
          ref: codelet-integration
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: find artifacts -name "*.node" -type f

      - name: Move binaries to napi directory
        run: |
          # Copy each .node file to codelet/napi/
          find artifacts -name "*.node" -exec cp {} codelet/napi/ \;
          echo "Binaries in codelet/napi/:"
          ls -la codelet/napi/*.node

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add codelet/napi/*.node
          if git diff --staged --quiet; then
            echo "No changes to commit - binaries are up to date"
          else
            git commit -m "build: update codelet-napi binaries [skip ci]"
            git push origin codelet-integration
          fi
